box: python
build:
  steps:
    - script:
        name: lint vimrc
        code: |
          pip install --upgrade pip
          pip install -U -r requirements.txt
          vint .vimrc
          vint vim/neocomplete

  after-steps:
    - slack-notifier:
      url: $SLACK_WEBHOOK_URL
      channel: $SLACK_CHANNEL
